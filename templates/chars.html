  <main class="container page-root">
    <section class="panel">

  <script>
    async function fetchCharacters(){
      const res = await fetch('/api/characters', { credentials: 'include' });
      if (res.status === 401) {
        // æœªãƒ­ã‚°ã‚¤ãƒ³ãªã‚‰ãƒ­ã‚°ã‚¤ãƒ³ãƒšãƒ¼ã‚¸ã¸
        window.location.href = '/login';
        return null;
      }
      const js = await res.json();
      return js;
    }

    function renderCharacters(data, ownedOnly){
      const grid = document.getElementById('charsGrid');
      const summary = document.getElementById('summaryText');
      if (!data || !data.items) {
        grid.innerHTML = '<div class="col-12 text-muted">ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</div>';
        summary.textContent = 'ã‚¨ãƒ©ãƒ¼';
        return;
      }

      const total = data.count ?? data.items.length;
      const owned = data.items.filter(x => x.owned);
      let items = data.items;
      if (ownedOnly) {
        items = owned;
      }

      summary.textContent =
        `ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³ ${data.stamp_count ?? owned.length} å› / å›³é‘‘: å…¨ ${total} ç¨®ï¼ˆæ‰€æŒ ${owned.length}ï¼‰`;

      if (!items.length) {
        grid.innerHTML = '<div class="col-12 text-muted">è¡¨ç¤ºã§ãã‚‹ã‚¹ã‚¿ãƒ³ãƒ—ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</div>';
        return;
      }

      grid.innerHTML = items.map(it => {
        const imgUrl = new URL(it.image, window.location.origin).href + `?v=${Date.now()}`;
        const ownedClass = it.owned ? 'owned' : 'locked';
        const badge = it.owned
          ? '<span class="badge-owned">æ‰€æŒä¸­ âœ…</span>'
          : '<span class="badge-locked">æœªæ‰€æŒ ğŸ”’</span>';

        return `
          <div class="col-6 col-md-4 col-lg-3">
            <div class="stamp-card ${ownedClass}">
              ${badge}
              <img src="${imgUrl}" alt="${escapeHtml(it.name || '')}">
              <div class="stamp-name">${escapeHtml(it.name || '')}</div>
              <div class="stamp-meta">
                ${it.owned ? 'ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³æ¸ˆã¿' : 'ã¾ã æœªã‚²ãƒƒãƒˆ'}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function escapeHtml(s){
      return String(s ?? '').replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      }[m]));
    }

    let __CHAR_DATA__ = null;

    async function loadChars(){
      const js = await fetchCharacters();
      if (!js) return;
      __CHAR_DATA__ = js;
      const ownedOnly = document.getElementById('toggleOwnedOnly').checked;
      renderCharacters(js, ownedOnly);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('toggleOwnedOnly');
      const reload = document.getElementById('reloadBtn');

      if (toggle) {
        toggle.addEventListener('change', () => {
          if (__CHAR_DATA__) renderCharacters(__CHAR_DATA__, toggle.checked);
        });
      }
      if (reload) {
        reload.addEventListener('click', () => {
          loadChars();
        });
      }

      loadChars();
    });
  </script>
