  <script>
    // ä»¥å‰ã®ãƒ­ã‚¸ãƒƒã‚¯ã‚’ãã®ã¾ã¾åˆ©ç”¨ï¼ˆã‚¯ãƒ©ã‚¹åã ã‘å¤‰æ›´ï¼‰
    async function fetchCharacters(){
      const res = await fetch('/api/characters', { credentials: 'include' });
      if (res.status === 401) { location.href = '/login'; return null; }
      return await res.json();
    }

    function renderCharacters(data, ownedOnly){
      const grid = document.getElementById('charsGrid');
      const summary = document.getElementById('summaryText');
      if (!data || !data.items) return;

      const total = data.count ?? data.items.length;
      const owned = data.items.filter(x => x.owned);
      let items = ownedOnly ? owned : data.items;

      summary.textContent = `æ‰€æŒæ•°: ${owned.length} / å…¨ ${total} ç¨®`;

      if (!items.length) {
        grid.innerHTML = '<div class="text-muted">è¡¨ç¤ºã§ãã‚‹ã‚¹ã‚¿ãƒ³ãƒ—ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</div>';
        return;
      }

      grid.innerHTML = items.map(it => {
        const imgUrl = it.image;
        // ã‚«ãƒ¼ãƒ‰ã®è‰²åˆ†ã‘: æ‰€æŒ=Dark, æœªæ‰€æŒ=é€éå¼·ã‚
        const cardClass = it.owned ? 'card-dark' : 'card-dark';
        const opacity = it.owned ? '1' : '0.4';
        const icon = it.owned ? 'âœ…' : 'ğŸ”’';
        
        return `
          <div class="card ${cardClass}" style="padding:16px; align-items:center; opacity:${opacity}">
            <div style="font-size:0.75rem; color:var(--text-muted); margin-bottom:8px; width:100%; display:flex; justify-content:space-between;">
               <span>${esc(it.code)}</span><span>${icon}</span>
            </div>
            <img src="${imgUrl}" style="width:100px; height:100px; object-fit:contain; margin-bottom:8px;">
            <div class="font-bold text-sm text-center">${esc(it.name)}</div>
          </div>
        `;
      }).join('');
    }

    function esc(s){ return String(s ?? '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

    let __CHAR_DATA__ = null;
    async function loadChars(){
      const js = await fetchCharacters();
      if (!js) return;
      __CHAR_DATA__ = js;
      renderCharacters(js, document.getElementById('toggleOwnedOnly').checked);
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('toggleOwnedOnly').addEventListener('change', (e) => {
        if (__CHAR_DATA__) renderCharacters(__CHAR_DATA__, e.target.checked);
      });
      document.getElementById('reloadBtn').addEventListener('click', loadChars);
      loadChars();
    });
