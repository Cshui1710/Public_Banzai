<!-- templates/name.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>名前の決定・変更 | Ishikawa Facilities & Parks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/home">Ishikawa Facilities & Parks</a>
      <div class="ms-auto">
        <a class="btn btn-outline-secondary btn-sm" href="/home">ホームに戻る</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">名前の決定・変更</h1>
            <p class="text-muted">
              早押し対戦中に表示されるニックネームを設定できます。
            </p>

            {% if message %}
              <div class="alert alert-warning py-2">{{ message }}</div>
            {% endif %}

            <form method="post" action="/name">
              <div class="mb-3">
                <label class="form-label">現在の名前</label>
                <div class="form-control-plaintext">
                  {{ user.display_name or '未設定（メールアドレスが表示されます）' }}
                </div>
              </div>

              <div class="mb-3">
                <label for="display_name" class="form-label">新しい名前</label>
                <input
                  type="text"
                  id="display_name"
                  name="display_name"
                  class="form-control"
                  maxlength="20"
                  required
                  placeholder="例: ののいちクイズ王"
                  value="{{ user.display_name or '' }}"
                >
                <div class="form-text">
                  1〜20文字。実名である必要はありません。
                </div>
              </div>

              <div class="d-flex justify-content-between">
                <a href="/home" class="btn btn-outline-secondary">キャンセル</a>
                <button type="submit" class="btn btn-primary">保存する</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
